<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <label for="opcion">Seleccione una moneda a cambiar</label>
    <select id="opcion">
        <option value="1">Pesos mexicanos a dólares</option>
        <option value="2">Pesos mexicanos a euros</option>
        <option value="3">Dólares a pesos</option>
        <option value="4">Euros a pesos</option>
    </select>

    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" placeholder="ingrese la cantidad a convertir" />

    <button onclick="convertir()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function convertir() {
            const opcion = document.getElementById("opcion").value;
            const cantidad = parseFloat(document.getElementById("cantidad").value);
            const resultadoDiv = document.getElementById("resultado");

            if (isNaN(cantidad)) {
                resultadoDiv.textContent = "tienes que agregar una cantidad si o si";
                return;
            }

            let resultado;

            switch (opcion) {
                case "1":
                    resultado = cantidad / 17.5;
                    resultadoDiv.textContent = `${cantidad} pesos ${resultado.toFixed(2)} dolares.`;
                    break;
                case "2":
                    resultado = cantidad / 19.2;
                    resultadoDiv.textContent = `${cantidad} pesos ${resultado.toFixed(2)} euros.`;
                    break;
                case "3":
                    resultado = cantidad * 17.5;
                    resultadoDiv.textContent = `${cantidad} dólares son ${resultado.toFixed(2)} pesos`;
                    break;
                case "4":
                    resultado = cantidad * 19.2;
                    resultadoDiv.textContent = `${cantidad} euros son ${resultado.toFixed(2)} pesos`;
                    break;
                default:
                    resultadoDiv.textContent = "Opción no válida.";
            }
        }
    </script>
</body>
</html>
